spring.application.name=auction_s
server.port=${SERVER_PORT:8484}

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ev?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:bts}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging (운영 환경에서는 민감한 SQL 로그를 남기지 않도록 DEBUG/TRACE 사용 지양)
# 필요 시 로컬 개발 프로필에서만 아래 레벨을 조정하는 것을 권장
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Error response (민감한 에러 메시지/스택트레이스 노출 방지)
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
# - 개발 환경: 아래 기본값으로 동작
# - 운영 환경: 반드시 환경변수 JWT_SECRET 를 강력한 랜덤 값으로 덮어써서 사용
jwt.secret=${JWT_SECRET:ThisIsADevOnlyJwtSecret_ChangeInProd_123!@#}

# CORS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# Mail (Gmail SMTP)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8
